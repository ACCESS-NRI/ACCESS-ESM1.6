# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from development branch
# - CICE5 from development branch
spack:
  specs:
    - access-esm1p6@git.dev_2025.06.000
  packages:
    mom5:
      require:
        - '@git.e267ba2d8e1241238df22e455bcce6cfc1b5ca20=access-esm1.6'
    cice4:
      require:
        - '@git.access-esm1.6-2025.04.000=access-esm1.5'
    um7:
      require:
        - '@git.access-esm1.6-2025.06.000=access-esm1.6'
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5-2025.03.001=access-esm1.5'
    openmpi:
      require:
        - '@4.1.5'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    access-fms:
      require:
        - '@git.mom5-2025.05.000=mom5'
    access-generic-tracers:
      require:
        - '@git.dev-2025.05.001=development'
    access-mocsy:
      require:
        - '@git.2025.07.001=gtracers'

    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice4
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/dev_2025.06.000'
          cice4: '{name}/access-esm1.6-2025.04.000-{hash:7}'
          um7: '{name}/access-esm1.6-2025.06.000-{hash:7}'
          mom5: '{name}/e267ba2d8e1241238df22e455bcce6cfc1b5ca20-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
