# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from master branch with access-generic-tracers (wombatlite) as a library
# - CICE5 from ESM1.6 branch
spack:
  specs:
    - access-esm1p6@git.2025.11.002 cice=5
  packages:
    mom5:
      require:
        - '@git.2025.05.000=access-esm1.6'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    cice5:
      require:
        - '@git.access-esm1.6-2025.11.001=access-esm1.6'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    um7:
      require:
        - '@git.78d12309e350e79827b5caac7c899f297a31054f=access-esm1.6'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    cable:
      require:
        - '@2025.11.000'
        - library=access-esm1.6
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    gcom4:
      require:
        - '@git.2025.08.000=access-esm1.5'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    oasis3-mct:
      require:
        - '@OASIS3-MCT_5.2'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    openmpi:
      require:
        - '@5.0.8'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    hdf5:
      require:
        - '@1.14.3'
    access-fms:
      require:
        - '@git.mom5-2025.08.000=mom5'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    access-generic-tracers:
      require:
        - '@2025.09.000'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    access-mocsy:
      require:
        - '@2025.07.002'
        - 'fflags="-march=cascadelake -mtune=sapphirerapids -unroll"'
    gcc-runtime:
      require:
        - '%gcc'
    glibc:
      require:
        - '@2.28'
        - '%gcc'

    # Preferences for all packages
    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice5
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/2025.11.002'
          cice5: '{name}/access-esm1.6-2025.11.001-{hash:7}'
          um7: '{name}/2025.11.000-{hash:7}'
          mom5: '{name}/2025.05.000-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
