# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from development branch
# - CICE4 from ESM1.5 and change to CICE5 once CICE5 SPR has been updated.
spack:
  specs:
    - access-esm1p6@git.dev_2025.06.000 cice=5
  packages:
    mom5:
      require:
        - '@git.22f9d4a4265da605a7d7304fe3f87adc8cdadf1d=access-esm1.6'
        - '+access-gtracers'
    cice5:
      require:
        - '@git.77d4785d0bc6f6eb8ed8450c7f636e3074f5b6ad=access-esm1.6'
    um7:
      require:
        - '@git.ff66228c346be5b92908696654fda43e6c36d68e=access-esm1.6'
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5-2025.03.001=access-esm1.5'
    openmpi:
      require:
        - '@4.1.5'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    access-fms:
      require:
        - '@git.mom5-2025.04.001'
    access-generic-tracers:
      require:
        - '@git.dev-2025.04.001'
    access-mocsy:
      require:
        - '@git.2017.12.0'

    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice5
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/dev_2025.06.000'
          cice5: '{name}/dc61acabd4bed7fb343f700dcf76e2a8b30c3adb-{hash:7}'
          um7: '{name}/ff66228c346be5b92908696654fda43e6c36d68e-{hash:7}'
          mom5: '{name}/22f9d4a4265da605a7d7304fe3f87adc8cdadf1d-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
