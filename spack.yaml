# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-esm1p6@git.2024.10.0
  packages:
    # Direct ACCESS-NRI dependencies
    # Note: some packages have branch-specific logic and hence can't use
    # the usual '@git.DATE' calver (https://calver.org) format, instead
    # requiring a `@git.DATE=BRANCH` version.
    mom5:
      require:
        - '@git.development=access-esm1.6'
    cice4:
      require:
        - '@git.2024.05.21=access-esm1.5'
    # @b13e8eee814b + 1
    um7:
      require:
        - '@git.18-esm15-cable3=access-esm1.5'
    # Lower-level ACCESS-NRI dependencies
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5_2024.05.24=access-esm1.5'
    # Other dependencies
    openmpi:
      require:
        - '@4.0.2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'

    access-fms:
      require:
        - '@development'
    access-generic-tracers:
      require:
        - '@development'
    access-mocsy:
      require:
        - '@mom5'
    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-esm1p6
          - cice4
          - um7
          - mom5
        exclude_implicits: true
        all:
          autoload: run
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-esm1p6: '{name}/2024.10.0'
          cice4: '{name}/2024.05.21'
          um7: '{name}/18-esm15-cable3'
          mom5: '{name}/development'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
