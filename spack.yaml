# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  specs:
    - access-esm1p6@git.2024.12.0
  packages:
    # Direct ACCESS-NRI dependencies
    # Note: some packages have branch-specific logic and hence can't use
    # the usual '@git.DATE' calver (https://calver.org) format, instead
    # requiring a `@git.DATE=BRANCH` version.
    mom5:
      require:
        - '@git.dev_2024.08.14=access-esm1.6'
        - '+access-gtracers'
    cice4:
      require:
        - '@git.fed85faf4690642fc61a0e1f1d54da23105f6acf=access-esm1.5'
    um7:
      require:
        - '@git.18-esm15-cable3=access-esm1.5'
    # Lower-level ACCESS-NRI dependencies
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5_2024.05.24=access-esm1.5'
    # Other dependencies
    openmpi:
      require:
        - '@4.0.2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    access-fms:
      require:
        - '@git.dev_2024.11.0'
    access-generic-tracers:
      require:
        - '@git.9b79d47d5b803e0cc832bb491f38020e8fcee6e5'
    access-mocsy:
      require:
        - '@git.2017.12.0'

    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice4
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/2024.12.0'
          cice4: '{name}/fed85faf4690642fc61a0e1f1d54da23105f6acf-{hash:7}'
          um7: '{name}/18-esm15-cable3-{hash:7}'
          mom5: '{name}/dev_2024.08.14-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
