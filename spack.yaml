# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from master branch with access-generic-tracers (wombatlite) as a library
# - CICE5 from ESM1.6 branch
spack:
  specs:
    - access-esm1p6@git.2025.07.000 cice=5
  packages:
    mom5:
      require:
        - '@git.2025.05.000=access-esm1.6'
    cice5:
      require:
        - '@git.access-esm1.6-2025.07.001=access-esm1.6'
    um7:
      require:
        - '@git.3ac356fe9ef8e3bc784b868a329ffbc6f2c13219=access-esm1.6'
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5-2025.03.001=access-esm1.5'
    openmpi:
      require:
        - '@4.1.5'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    hdf5:
      require:
        - '@1.14.3'
    access-fms:
      require:
        - '@git.mom5-2025.05.000=mom5'
    access-generic-tracers:
      require:
        - '@git.2025.07.001=main'
    access-mocsy:
      require:
        - '@git.2025.07.002=gtracers'

    # Preferences for all packages
    all:
      require:
        - '%intel@2021.10.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice5
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/2025.07.000'
          cice5: '{name}/access-esm1.6-2025.07.001-{hash:7}'
          um7: '{name}/3ac356fe9ef8e3bc784b868a329ffbc6f2c13219-{hash:7}'
          mom5: '{name}/2025.05.000-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
