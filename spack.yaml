# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from master branch with access-generic-tracers (wombatlite) as a library
# - CICE5 from ESM1.6 branch
spack:
  specs:
    - access-esm1p6@git.2025.06.001 cice=5
  packages:
    mom5:
      require:
        - '@git.2025.05.000=access-esm1.6'
    cice5:
      require:
        - '@git.access-esm1.6-2025.09.000=access-esm1.6'
    um7:
      require:
        - '@git.4f49285d535eb8d889b2314c17f2d05bbf56647e=access-esm1.6'
    cable:
      require:
        - '@git.828358135525daf3b488471e9c0bffa558cd2d1f=access-esm1.6'
    gcom4:
      require:
        - '@git.2025.08.000=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.2025.03.001'
    openmpi:
      require:
        - '@5.0.8'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    hdf5:
      require:
        - '@1.14.3'
    access-fms:
      require:
        - '@git.mom5-2025.08.000=mom5'
    access-generic-tracers:
      require:
        - '@2025.09.000'
    access-mocsy:
      require:
        - '@git.2017.12.0'
    # Preferences for all packages
    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice5
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/2025.06.001'
          cice4: '{name}/access-esm1.6-2025.04.000-{hash:7}'
          um7: '{name}/4f49285d535eb8d889b2314c17f2d05bbf56647e-{hash:7}'
          mom5: '{name}/dev-2025.03.001-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
      - $TMPDIR/restricted/spack-stage
