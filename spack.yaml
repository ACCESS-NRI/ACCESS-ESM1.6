# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from development branch
# - CICE4 from ESM1.5 and change to CICE5 once CICE5 SPR has been updated.
spack:
  specs:
    - access-esm1p6@git.2025.06.001
  packages:
    mom5:
      require:
        - '@git.ad1e41e2f7687a09e82addf5edbcca18fdd43ed5=access-esm1.6'
    cice4:
      require:
        - '@git.access-esm1.6-2025.04.000=access-esm1.5'
    um7:
      require:
        - '@git.4f49285d535eb8d889b2314c17f2d05bbf56647e=access-esm1.6'
    cable:
      require:
        - '@git.9b58fd5f103bde908bdaeb55cf3b557e4e1b4073=access-esm1.6'
        - '+library+mpi'
        - 'fflags="-i8 -r8 -ftz -what -fno-alias -stack-temps -safe-cray-ptr"'
        - 'cflags="-xCORE-AVX512"'
    gcom4:
      require:
        - '@git.0f17657a3b21cda9c0f3c403d99667e436062e38=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.7036f26ece68c26083fec2fe96e3cb1faed7559d=access-esm1.5'
    openmpi:
      require:
        - '@4.1.5'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    access-fms:
      require:
        - '@git.mom5-2025.05.000'
    access-generic-tracers:
      require:
        - '@git.dev-2025.05.001'
    access-mocsy:
      require:
        - '@git.2017.12.0'
    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice4
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/2025.06.001'
          cice4: '{name}/access-esm1.6-2025.04.000-{hash:7}'
          um7: '{name}/4f49285d535eb8d889b2314c17f2d05bbf56647e-{hash:7}'
          mom5: '{name}/ad1e41e2f7687a09e82addf5edbcca18fdd43ed5-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
      - $TMPDIR/restricted/spack-stage
