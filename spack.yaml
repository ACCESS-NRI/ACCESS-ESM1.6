# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from development branch
# - CICE4 from ESM1.5 and change to CICE5 once CICE5 SPR has been updated.
spack:
  specs:
    - access-esm1p6@git.dev_2025.04.000
  packages:
    mom5:
      require:
        - '@git.1fdf6ffe8098189e159f8daae93c3b8a66c12add=access-esm1.6'
    cice4:
      require:
        - '@git.access-esm1.6-2025.04.000=access-esm1.5'
    um7:
      require:
        - '@git.access-esm1.6-2025.04.000=access-esm1.6'
    gcom4:
      require:
        - '@git.2024.05.28=access-esm1.5'
    oasis3-mct:
      require:
        - '@git.access-esm1.5-2025.03.001=access-esm1.5'
    openmpi:
      require:
        - '@4.1.5'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    hdf5:
      require:
        - '@1.10.11'
    access-fms:
      require:
        - '@git.c56cd23ed38ee84ae3c4e57fb4cb0d18ecfe1c70' # On mom5-preserve-answers
    access-generic-tracers:
      require:
        - '@git.bf2dbee5160929125c73b7d1ef32e6b0063e028b' # On update-cmake
    access-mocsy:
      require:
        - '@git.2017.12.0'

    # Preferences for all packages
    all:
      require:
        - '%intel@19.0.3.199'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-esm1p6
          - cice4
          - um7
          - mom5
        projections:
          access-esm1p6: '{name}/dev_2025.04.000'
          cice4: '{name}/access-esm1.6-2025.04.000-{hash:7}'
          um7: '{name}/access-esm1.6-2025.04.000-{hash:7}'
          mom5: '{name}/1fdf6ffe8098189e159f8daae93c3b8a66c12add-{hash:7}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
    - $TMPDIR/restricted/spack-stage
