# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# Build with:
# - UM7 from dev-access-esm1.6 branch
# - MOM5 from master branch with access-generic-tracers (wombatlite) as a library
# - CICE5
spack:
  specs:
    - access-esm1p6@git.main cice=5 ^cice5 blckx=18 blcky=300 # 20x1 slenderX1
    - access-esm1p6 cice=5 ^cice5 blckx=30 blcky=150 # 12x2 slenderX2
    - access-esm1p6 cice=5 ^cice5 blckx=15 blcky=300 # 24x1 slenderX1
  packages:
    # Coupler
    oasis3-mct:
      require:
        - '@5.2'
    # Major components
    cice5:
      require:
        - '@2026.01.000'
        - 'nxglob=360 nyglob=300 mxblcks=1' # grid size and block size
    um7:
      require:
        - '@git.2025.12.000=access-esm1.6'
    cable:
      require:
        - '@2025.11.000'
        - library=access-esm1.6
    mom5:
      require:
        - '@git.2025.05.000=access-esm1.6'
    # Model dependencies
    # MOM5
    access-fms:
      require:
        - '@git.mom5-2025.08.000=mom5'
    access-generic-tracers:
      require:
        - '@2025.09.000'
    access-mocsy:
      require:
        - '@2025.07.002'
    # UM7
    gcom4:
      require:
        - '@git.2025.08.000=access-esm1.5'
    # Shared dependencies
    openmpi:
      require:
        - '@5.0.8'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    hdf5:
      require:
        - '@1.14.3'
    # System dependencies
    gcc-runtime:
      require:
        - '%gcc'
    glibc:
      require:
        - '@2.28'
        - '%gcc'

    # Preferences for all packages
    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: false
  concretizer:
    unify: false
  modules:
    default:
      tcl:
        projections:
          access-esm1p6: '{name}/{^cice5.variants.blckx.value}x{^cice5.variants.blcky.value}'
  config:
    install_tree:
      root: $spack/../restricted/ukmo/release
    source_cache: $spack/../restricted/ukmo/source_cache
    build_stage:
      - $TMPDIR/restricted/spack-stage
